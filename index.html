<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Map</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>


<body>

    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                // center: {
                //     lat: 38.4061098,
                //     lng: 140.8676238
                // },
                center:  new google.maps.LatLng(38.4061098, 140.8676238),
            });

            var ctaLayer = new google.maps.KmlLayer({
                // url: 'https://okazrayu.github.io/national-forest-map/data/04-miyagi.kml',
                url: 'https://okazrayu.github.io/national-forest-map/data/21-gifu.kml.kml',
                // url: 'https://okazrayu.github.io/national-forest-map/data/13-tokyo.kml',
                // url: ['https://okazrayu.github.io/national-forest-map/data/13-tokyo.kml', 'https://okazrayu.github.io/national-forest-map/data/04-miyagi.kml'],
                // url: ['https://okazrayu.github.io/national-forest-map/data/13-tokyo.kml', 'https://okazrayu.github.io/national-forest-map/data/04-miyagi.kml'],
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5IBHZeuF3tXSB6Na3ooCWL8yg8LRre6Q&callback=initMap"></script>

</body>

</html>
